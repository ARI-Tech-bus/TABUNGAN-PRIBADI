<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan Ari - Kelola Tabungan Harian</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Money Tracker</h1>
            <p>Kelola dan pantau pengeluaran harian Saya</p>
        </header>

        <div class="balance-card">
            <h2>Saldo Saat Ini</h2>
            <div class="amount" id="currentBalance">Rp 0</div>
            <div class="summary">
                <span id="totalIncome">Pemasukan: Rp 0</span>
                <span id="totalExpense">Pengeluaran: Rp 0</span>
            </div>
        </div>

        <div class="form-container">
            <div class="form-group">
                <label for="initialAmount"><i class="fas fa-piggy-bank"></i> Masukkan Saldo Awal:</label>
                <input type="number" id="initialAmount" placeholder="Masukkan jumlah saldo awal">
                <button id="setBalance">Set Saldo</button>
            </div>

            <div class="form-group">
                <label for="transactionType"><i class="fas fa-exchange-alt"></i> Jenis Transaksi:</label>
                <select id="transactionType">
                    <option value="income">Pemasukan</option>
                    <option value="expense">Pengeluaran</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount"><i class="fas fa-money-bill-wave"></i> Jumlah (Rp):</label>
                <input type="number" id="amount" placeholder="Masukkan jumlah">
            </div>

            <div class="form-group">
                <label for="description"><i class="fas fa-sticky-note"></i> Keterangan:</label>
                <input type="text" id="description" placeholder="Deskripsi transaksi">
            </div>

            <div class="form-group">
                <label for="transactionDate"><i class="fas fa-calendar-alt"></i> Tanggal:</label>
                <input type="date" id="transactionDate">
            </div>

            <button id="addTransaction" class="action-btn"><i class="fas fa-plus-circle"></i> Tambahkan Transaksi</button>
        </div>

        <div class="transaction-history">
            <h2><i class="fas fa-history"></i> Riwayat Transaksi</h2>
            <div class="filter-group">
                <select id="filterType">
                    <option value="all">Semua Transaksi</option>
                    <option value="income">Pemasukan</option>
                    <option value="expense">Pengeluaran</option>
                </select>
                <input type="month" id="filterMonth">
            </div>
            <div id="transactionsList" class="transactions-container">
                <p class="empty-message">Belum ada transaksi. Mulai dengan menambahkan saldo awal.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
